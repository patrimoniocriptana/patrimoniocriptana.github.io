ierra de los molinos que tradicionalmente han usado los vecinos de Campo de Criptana, especialmente cuando el agua potable no llegaba a las casas.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/iglesia-de-la-asuncion-de-ntra-senora/index.html\">Iglesia de la Asunción de Ntra Señora\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/iglesia-de-la-asuncion-de-ntra-senora-1.jpg\">\n\n<p>Iglesia parroquial de construcción ecléctica inaugurada en 1958.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/palomar-de-la-huerta-trevino/index.html\">Palomar de la huerta Treviño\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/palomar-de-la-huerta-trevino-1.jpg\">\n\n<p>Construcción típica para la cría de palomas y pichones. Posible motilla de la época del Bronce Manchego. \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monton-de-trigo/index.html\">Montón de Trigo\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/monton-de-trigo-1.jpg\">\n\n<p>Lugar donde hubo presencia humana ya en época neolítica y que en épocas posteriores se aprovechó como torre de vigilancia.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/antigua-via-romana/index.html\">Antigua vía romana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Carretera actual que probablemente se sitúa sobre la antigua vía romana que unía Córdoba y Tarragona.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cerro-de-chitrana/index.html\">Cerro de Chitrana\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/cerro-de-chitrana-1.jpg\">\n\n<p>Antigua fortaleza celtibérica usada después por árabes y cristianos que actualmente está convertida en la ermita de la Virgen de Criptana, patrona de Campo de Criptana.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/paraje-de-la-atalaya/index.html\">Paraje de la Atalaya\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua morra de un posible asentamiento neolítico.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/alamo-blanco-centenario/index.html\">Álamo blanco centenario\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/alamo-blanco-centenario-1.jpg\">\n\n<p>Bonito ejemplar de álamo blanco (populus alba) en las inmediaciones del Valle de los Deseos.\n\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozos-de-villalgordo/index.html\">Pozos de Villalgordo\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/pozos-de-villalgordo-1.jpg\">\n\n<p>Antiguos pozos ubicados en las inmediaciones de la ermita de San Isidro de donde se abastecía la población durante el siglo XIX y principios del XX.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/puente-de-san-benito/index.html\">Puente de San Benito\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/puente-de-san-benito-1.jpg\">\n\n<p>Puente de origen romano situado sobre el río Záncara.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/via-del-hambre/index.html\">Vía del Hambre\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/via-del-hambre-1.jpg\">\n\n<p>Antiguo proyecto de construcción de vía ferroviaria que debía unir las localidades de Quintanar de la Orden y Villacañas; no llegando a terminarse.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/petroglifo-de-la-senda-de-los-cantareros/index.html\">Petroglifo de la Senda de los Cantareros\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/petroglifo-de-la-senda-de-los-cantareros-1.jpg\">\n\n<p>Piedra que contiene una serie de signos ilegibles grabados con cincel o buril de significado desconocido, posiblemente celtibéricos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-neoliticos-del-cristo-/index.html\">Restos neolíticos del Cristo \u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de enterramientos celtíberos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-de-campamento-romano/index.html\">Restos de campamento romano\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de un antiguo campamento romano con planta y construcción distinta a la de los campamentos romanos habituales.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/yacimiento-de-valrrepiso/index.html\">Yacimiento de Valrrepiso\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican  los restos de pobladores neolíticos de la Edad del Bronce.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/los-enterramientos/index.html\">Los Enterramientos\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican los restos de tres enterramientos de la Edad del Bronce.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/el-real/index.html\">El Real\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican restos de antiguos pobladores de la zona.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/el-villar/index.html\">El Villar\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican restos culturales de época romana, junto a otros de tradición celtibérica.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/villalgordo/index.html\">Villalgordo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican restos de un antiguos pobladores de la zona y un posterior poblado medieval.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/el-minguillo/index.html\">El Minguillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubican los primeros restos de población humana de la zona, Paleolítico Inferior-Medio de tradición Achelense. (probablemente de pobladores nómadas) siguiendo el curso de las corrientes de agua; concretamente en las riberas del Guadiana. En este lugar también se encuentran los restos de un antiguo molino de agua que, junto con el del Molinillo, son los dos únicos ejemplos de este tipo de construcciones que estuvieron en activo hasta el s. XX en nuestro término, amén de una casa típica de campo. \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/ermita-de-san-benito/index.html\">Ermita de San Benito\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>En este lugar se pudo ubicar un antiguo asentamiento de monjes benedictinos; aunque se desconocen asentamientos de la orden al sur del río Tajo.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/ermita-de-san-isidro/index.html\">Ermita de San Isidro\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/ermita-de-san-isidro-1.jpg\">\n\n<p>Lugar punto de paso de la antigua calzada romana que unía Titulcia y Laminium (Alhambra) donde ahora se encuentra la ermita de San Isidro de reciente construcción.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/entorno-de-villajos/index.html\">Entorno de Villajos\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/entorno-de-villajos-1.jpg\">\n\n<p>Entorno poblado desde tiempos antiguos, en él aparecen restos desde el Neolítico hasta la actualidad.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozo-de-nieve/index.html\">Pozo de Nieve\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/pozo-de-nieve-1.jpg\">\n\n<p>Antigua construcción utilizada para almacenar nieve para usos medicinales y de conservación de alimentos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/ermita-de-san-roque/index.html\">Ermita de San Roque\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/ermita-de-san-roque-1.jpg\">\n\n<p>Antigua ermita con una casa colindante habitada hasta el s.XIX donde se ubica una noria y una cueva llamada de Trifón.  En dicho lugar encontramos ejemplos de encinas centenarias.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/vereda-del-arcediano/index.html\">Vereda del Arcediano\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua vereda que atravesaba el término de norte a sur siendo otros puntos de paso: El Minguillo, la Casa del Tejado, el Puente de San Benito, la Huerta el Bajo o la Huerta de Treviño, entre otros.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-molino-de-agua/index.html\">Restos molino de agua\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de un molino de agua antiguo utilizado hasta el s. XX. La existencia de estos molinos en Europa se conoce desde el s. VI. Se basaban en el aprovechamiento de los desniveles de las corrientes de agua para moler y obtener la harina\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-del-batan/index.html\">Restos del Batán\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de un batán antiguo utilizado para compactar los tejidos aprovechando la fuerza del agua. Estas máquinas entraron en España hacia el siglo XII y su utilización se extendió hasta finales del s. XIX.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/laguna-de-salicor/index.html\">Laguna de Salicor\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/laguna-de-salicor-1.jpg\">\n\n<p>Entorno natural declarado Reserva Natural en el año 2.000 que consiste en una laguna salina de carácter endorreico que alberga una microfauna lagunar característica,  rodeada de especies vegetales propias como el albardín, el esparto, el almarjo y el salicor (que le da nombre). \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/entorno-de-la-huerta-trevino/index.html\">Entorno de la Huerta Treviño\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Lugar de interés donde nace el arroyo de San Marcos y donde se ubican los restos de una antigua noria de agua; coronados a su vez por una de las motillas más carácterísticas de la zona.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pinar-de-san-isidro/index.html\">Pinar de San Isidro\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/pinar-de-san-isidro-1.jpg\">\n\n<p>Amplia zona verde periurbana ubicada a escasos 1000 de la población de Campo de Criptana.\nSu masa forestal está constituida principalmente por pinos carrascos (“pinus halepensis”).\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/charcas-del-camino-de-la-virgen/index.html\">Charcas del Camino de la Virgen\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/charcas-del-camino-de-la-virgen-1.jpg\">\n\n<p>Charcas de agua permanente junto al camino de la Virgen nutridas por un pequeño manantial al pie de la Virgen de Criptana, entre dolomías y arcillas del Keuper, uno de los puntos por donde drena el acuífero de la Sierra de los Molinos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monte-viejo/index.html\">Monte Viejo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno donde se ubicaba el antiguo Monte Viejo. El árbol característico  de estas formaciones vegetales era la encina debido a que su hoja perenne y sus fuertes raíces eran idóneas para adaptarse a la escasa humedad de la zona. Su paulatina desaparición,  debido principalmente  a la tala indiscriminada  en siglos pasados para el aprovechamiento de la madera y a la roturación del suelo a gran escala en el s. XX para el uso en agricultura, ha ido dando lugar a la proliferación  de otras especies de matorral tipo garriga como el tomillo o el romero. En el actual Monte Viejo la especie arbórea que ahora encontramos es el pino carrasco. \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/carrasca-gorda/index.html\">Carrasca Gorda\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Árbol característico  del término, la mayor y más antigua encina que existe en él. Supone uno de los pocos restos de lo que sería en su día el antiguo Monte Viejo que se extendía sobre la zona y que paulatinamente fue convirtiéndose en una dehesa cada vez más y más clareada hasta su desaparición.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monte-de-chito/index.html\">Monte de Chito\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Es el mayor exponente de monte tradicional de encina y coscoja del término. No está constituido por una masa forestal madura de bosque mediterráneo, sino que es un resurgimiento del bosque climácico en una zona ampliamente talada y retalada a lo largo de los siglos y que tuvo su última devastación en la guerra civil y posguerra del siglo pasado.\nSe divide en dos partes diferenciadas: el monte grande (al oeste, con ejemplares más viejos) y el monte chico (al este, con chaparros de unos 70 años).\nUna de sus características edafológicas es la gran profusión de cantos rodados.\nEn el extremo norte del monte grande podemos encontrar una típica quintería manchega aún habitada y muy bien conservada.\n\n\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monte-juanito/index.html\">Monte Juanito\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Este monte constituye una de las dos manchas inportantes de bosque mediterráneo degradado existentes en la localidad de Campo de Criptana (la otra es el Monte de Chito, mucho más tupido que este).\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monte-de-la-heruela/index.html\">Monte de la Heruela\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de monte típico de la zona (término de Pedro Muñoz)\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/monte-de-quiros/index.html\">Monte de Quirós\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de monte mediterráneo dentro del área Chito-Salicor formado, por un lado, por una masa cerrada de chaparros y coscojas sobre tomillar y, por otro, por una preciosa dehesa de encinas centenarias sobre cereal, ocupando esto último las tres cuartas partes de este espacio, en concreto, la parte septentrional y occidental.\nEn contraposición a Chito, que presenta más trabas para su visita libre, esta zona de monte puede recorrerse con total libertad disfrutando de su fauna y flora autóctonas. \n\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/dehesa-del-puerco/index.html\">Dehesa del Puerco\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Basta zona cubierta de dehesa en tiempos antiguos de la que apenas quedan restos diseminados  aunque sigue conociendose el entorno con dicho nombre.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-acebron/index.html\">Casa del Acebrón\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa situada en el paraje donde se extendía la dehesa con el mismo nombre ya desaparecida completamente.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/arroyo-del-pico/index.html\">Arroyo del Pico\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno por donde discurría el antiguo arroyo de agua con este nombre, proveniente del manantial de el Pico\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/arroyo-de-la-fuente-amarguilla/index.html\">Arroyo de la Fuente Amarguilla\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno por donde fluía en antiguo arroyo denominado así.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/banos-de-leon-sanoso/index.html\">Baños de León Sañoso\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/banos-de-leon-sanoso-1.jpg\">\n\n<p>Restos de unos antiguos baños públicos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/entorno-de-los-banos-de-leon-sanoso/index.html\">Entorno de los Baños de León Sañoso\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/entorno-de-los-banos-de-leon-sanoso-1.jpg\">\n\n<p>Entorno húmedo ubicado en el perímetro oriental de Campo de Criptana caracterizado actualmente por la existencia resilente de una pequeña arboleda, principalmente de olmos y almendros.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/arroyo-de-la-laguna/index.html\">Arroyo de La Laguna\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Arroyo que atravesaba este paraje y el Villar hasta la Laguna del Salobral y del que hoy en día es perfectamente visibel el cauce.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/nacimiento-hontanilla-la-laguna/index.html\">Nacimiento hontanilla La Laguna\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Punto de donde brota una hontanilla (manantial de agua) que discurre por el borde del camino, y que se encuentra activa en años de lluvias.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/laguna-del-salobral/index.html\">Laguna del Salobral\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/laguna-del-salobral-1.jpg\">\n\n<p>Entorno donde existió una laguna de agua permanente que se nutría de las aguas provenientes del arroyo de San Marcos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/caz-del-rasillo/index.html\">Caz del Rasillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno por donde discurría una antigua corriente de agua.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/la-hidalga/index.html\">La Hidalga\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/la-hidalga-1.jpg\">\n\n<p>Antigua casa rehabilitada en los últimos años situada dentro de la Reserva Natural del Salicor.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-la-venta/index.html\">Casa de la Venta\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de una antigua casa de campo\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/canteras-de-calamaco/index.html\">Canteras de Calamaco\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua cantera ya abandonada.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-chito/index.html\">Casa de Chito\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua casa de labranza que se sigue utilizando hoy en día\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-quiros/index.html\">Casa de Quirós\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-losares/index.html\">Casa de los Losares\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/entorno-de-la-huerta-el-bajo/index.html\">Entorno de la Huerta el Bajo\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/entorno-de-la-huerta-el-bajo-1.jpg\">\n\n<p>Lugar de interés medioambiental cubierto en su día por grandes olmos que se secaron a causa de la grafiosis, aunque hoy en día se pueden ver vestigios; y donde se ubican, además de una casa carácterística del término, unos pozos en piedra de época medieval con bóveda mudejar; tapados hoy en día.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/paraje-de-los-siete-molinos/index.html\">Paraje de los Siete Molinos\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Lugar en que se situaban siete de los molinos antiguos situados en el término. En el Catastro del Marqués de la Ensenada realizado en 1.752, se señalaban 34 molinos de los que tan sólo quedaron 3 en pie tras el año 1.939 (Burleta, Infanto y Sardinero) que conservan su maquinaria original. Los molinos de vientos estuvieron funcionando hasta la década de los 50 del siglo pasado. \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozo-del-pico/index.html\">Pozo del Pico\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Pozo antiguo de piedra\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozos-de-la-virgen/index.html\">Pozos de la Virgen\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Pozos de piedra de donde se abastecía la población de agua potable. Situados en el lugar donde se asentaba el núcleo de población de Chitrana, probablemente surtían ya de agua a los antiguos moradores de la zona.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozos-del-concejo/index.html\">Pozos del Concejo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Pozos de piedra antiguos de donde se abastecía de agua potable para personas y caballerías.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozos-de-las-olivas/index.html\">Pozos de las olivas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antiguos pozos de piedra de donde se abastecían de agua potable los pobladores y las caballerías.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cuevas-de-la-sierra/index.html\">Cuevas de la Sierra\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Cuevas que fueron morada de pobladores en tiempos pasados situados junto al manantial del Caño.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cueva-de-la-laguna/index.html\">Cueva de la Laguna\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/cueva-de-la-laguna-1.jpg\">\n\n<p>Cueva natural sobre la que versan leyendas en su mayoría falsas. Probablemente sirviese de refugio de personas en su día, sin que se sepa mucho más de su aprovechamiento. Estudiadas por arqueólogos e incluso grabadas en su interior en los últimos años del s. XX, en los años sesenta se podía llegar hasta una sala con estalactitas.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cuevas-del-camino-de-la-virgen/index.html\">Cuevas del Camino de la Virgen\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/cuevas-del-camino-de-la-virgen-1.jpg\">\n\n<p>Pequeñas cuevas naturales \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cueva-de-la-litrosa/index.html\">Cueva de la Litrosa\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Cueva natural. Cuenta la tradición que fue utilizada por los maquis al término de la guerra civil.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-tejado/index.html\">Casa del Tejado\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Punto de paso de la antigua Vereda de Quintanar\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/ermita-de-santa-ana/index.html\">Ermita de Santa Ana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua ermita poblada por frailes. Término de El Toboso.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozos-de-la-guindalera/index.html\">Pozos de la Guindalera\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/pozos-de-la-guindalera-1.jpg\">\n\n<p>Antiguos pozos de piedra de donde se abastecía la población de la villa de agua potable.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-trevino/index.html\">Casa de Treviño\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/la-canamona/index.html\">La Cañamona\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno característico del término\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-nieva/index.html\">Casa de Nieva\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-cerro-lobero/index.html\">Casa del Cerro Lobero\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica de labranza que sigue en activo hoy en día\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-baillo/index.html\">Casa de Baillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica de campo\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-granero/index.html\">Casa Granero\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica de campo\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-castilla/index.html\">Casa de Castilla\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/casa-de-castilla-1.jpg\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-sastres/index.html\">Casa de los sastres\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-frailes/index.html\">Casa de los frailes\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-infantes/index.html\">Casa de los Infantes\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-secretario/index.html\">Casa del Secretario\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-patricio/index.html\">Casa Patricio\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/estacion-del-zancara/index.html\">Estación del Záncara\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Estación ferroviaria en desuso ubicada en término de tomelloso y construida en 1.929 en la línea ferroviaria que unía Madrid y Alicante. El motivo de su construcción tan alejada del núcleo de Pedro Muñoz se debe a que los habitantes de este municipio no la querían más cerca al encontrarla peligrosa por el riesgo de incendios en sus siembras. En la actualidad es uno de los dos posibles puntos donde se ubicaría el traslado de material radiactivo en su camino al ATC de Villar de Cañas.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-la-cana/index.html\">Casa de la Cana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica (término de Tomelloso)\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-alvarez/index.html\">Casa de Álvarez\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-ribera/index.html\">Casa de Ribera\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-el-batan/index.html\">Casa de el Batán\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-molinillo/index.html\">Casa del Molinillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-carralero/index.html\">Casa del Carralero\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-las-mulas/index.html\">Casa de las Mulas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-vieja/index.html\">Casa Vieja\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-el-siete/index.html\">Casa de el Siete\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-dna.-eugenia/index.html\">Casa de Dña. Eugenia\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-baillo/index.html\">Casa de Baillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-corrios/index.html\">Casa de los Corríos\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-cuquillo/index.html\">Casa del Cuquillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-monte-viejo/index.html\">Casa del Monte Viejo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-lerin/index.html\">Casa de Lerín\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-la-huerta-vento/index.html\">Casa de la Huerta Vento\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-la-dehesa-de-vistalegre/index.html\">Casa de la Dehesa de Vistalegre\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-los-nogales/index.html\">Casa de los Nogales\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-lara/index.html\">Casa de Lara\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-del-minguillo/index.html\">Casa del Minguillo\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-torres/index.html\">Casa de Torres\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-trevino/index.html\">Casa de Treviño\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-ruescas/index.html\">Casa Ruescas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa de campo\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/casa-de-la-huerta-de-criptana/index.html\">Casa de la Huerta de Criptana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Casa típica \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/entorno-de-la-hidalga/index.html\">Entorno de la Hidalga\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/entorno-de-la-hidalga-1.jpg\">\n\n<p>Lugar en que se encuentran ubicados restos de un núcleo de población antiguo de época prerromana junto a una necrópolis de la misma época. Según el historiador Antonio Blazquez esta era \"...sin duda...\" la ciudad de Alces. En este lugar se han encontrado monedas y restos de cerámica griega lo que indica una posible relación entre esta cultura y los nativos; por su situación en una via de comunicación. Han aparecido restos de cerámica celtíbera junto con instrumentos de sílex y metálicos. Este lugar es muy probable que fuese utilizado posteriormente por los romanos para establecer una villa romana en las inmediaciones de lo que pudo ser la ciudad prerromana de Alces (citada por los historiadores romanos como Tito Livio). La aparición de un número considerable de piezas de época romana como monedas, cerámicas, útiles, etc.. da fe de la presencia de estos pobladores. Actualmente se puede observar sobre el terreno los restos de antiguas construcciones.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/la-dehesilla/index.html\">La Dehesilla\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antigua casa de ganado en un paraje característico de la zona\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/yacimiento-del-pico/index.html\">Yacimiento del Pico\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Entorno en que se ubica un yacimiento siguiendo el curso de un manantial antiguo de agua (actual Pozo del Pico) donde aparecieron restos de Cultura Campaniforme y donde hoy día se puede observar a pie de tierra los restos de un posible dolmen. Posiblemente sea el yacimiento más importante situado en el término por el prolongado tiempo de ocupación y la cantidad de materiales encontrados. En unas excavaciones realizadas en la década de los años 40 del s.XX en unas canteras de yeso, aparecieron vasijas de forma globular con restos humanos calcinados dispuestos en diferentes niveles.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/pozo-del-charco/index.html\">Pozo del Charco\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Pozo típico\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-de-cueva-silo-de-molino/index.html\">Restos de cueva-silo de molino\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Habitáculos construidos junto a los molinos que se utilizaban para almacenar el grano o para encerrar las caballerizas del molinero. En la actualidad se halla restaurada completamente una construcción de estas características junto a cuesta de subida a la sierra.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/rio-zancara/index.html\">Río Záncara\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>A unos ocho kilómetros al sur del núcleo urbano, atraviesa el término de Campo de Criptana de este a oeste y lo divide en dos mitades. \nNace a 1.025 m de altitud en Abia de la Obispalía (Cuenca) yendo a desembocar en el río Gigüela en el término de Alcázar de San Juan y, a través de él, en el Guadiana, en las Tablas de Daimiel.\nEs característica en su curso la formación de “tablas” o amplias superficies inundadas en la unión con otros ríos. Así, muy cerca de Criptana, en el término de Alcázar, podemos encontrar las “Tablillas del Záncara”  (cuando se une al Gigüela) o la “Cárcel de los Ríos” (cuando se une al canal del Guadiana Alto).\nDentro del término de Criptana, sus enclaves más reconocidos son el Puente de San Benito y el Puente de Hierro (este último en la carretera de Arenales).\nEl tramo local del Záncara es un área de moderada importancia para las aves acuáticas que aumenta su valor por su localización intermedia entre las lagunas de Alcázar de San Juan y Manjavacas-Pedro Muñoz.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/rio-corcoles-/index.html\">Río Córcoles \u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Afluente del Záncara de algo más de 88 km de longitud a cuyo cauce va a parar una canalización artificial (acequia) desde el término de\nSocuellamos.  Desemboca en el Záncara a unos 900 m. antes de que este sea atravesado por la autovía de los viñedos.\nEn la actualidad su cauce se encuentra seco casi permanentemente excepto en años de muchas lluvias.\n\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/canal-del-guadiana/index.html\">Canal del Guadiana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Las Lagunas de Ruidera desaguan a través del cauce del Guadiana Alto que tiene una extensión de unos 76 km, naciendo en la localidad albaceteña de Viveros hasta Argamasilla de Alba. A partir del Embalse de Peñarroya y a través del Canal del Gran Prior, se aprovechan las aguas para el riego de los pueblos de la zona.\nEl canal del Guadiana es un curso artificial que recoge las aguas de desagüe del embalse de Peñarroya y, atravesando las poblaciones de Alameda de Cervera y Argamasilla de Alba, acaba desembocando en el río Záncara en la “Cárcel de los Ríos”, tabla ubicada en el término de Alcázar de San Juan, junto a la carretera de Manzanares. Su curso actual fue creado con motivo de la construcción del embalse de Peñarroya en 1.952 y sus aguas derivadas mediante una red de acequias llamaza “Zona Regable de Peñaroya”.\nSu primer antecedente fue el Canal del Gran Prior, ahora ya en desuso,  sin duda la obra hidráulica más antigua ejecutada en la zona y de la que aún podemos encontrar vestigios por toda la zona. Hay quien atribuye su construcción al restaurador de Argamasilla de Alba D. Diego de Toledo, Prior de la Orden de San Juan (S. XVI), pero su construcción es evidentemente anterior a este Prior, teniéndola otros por obra de Fray Fernando Rodríguez en el siglo XIV. Su configuración definitiva se realiza en el siglo XVIII.\nLa finalidad de esta obra de canalización  era acabar con la vasta zona pantanosa formada entre el río Záncara y  el lugar de filtración o desaparición del río Pinilla (o Guadiana Alto o Viejo) por Peñarroya, a la vez que se aprovechaban las aguas para el riego.\n\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/el-polvorin/index.html\">El polvorín\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/el-polvorin-1.jpg\">\n\n<p>Según la tradición oral, en este lugar se almacenaba pólvora durante la Guerra Civil.En épocas posteriores, este espacio fue utilizado para el cultivo de champiñones\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/balsas/index.html\">Balsas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Antiguo sistema de depuración de aguas residuales del municipio en desuso.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/parque-de-la-naturaleza-\"tierra-de-gigantes\"/index.html\">Parque de la Naturaleza \"Tierra de Gigantes\"\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Parque público de reciente construcción ubicado junto a una zona industrial sobre la antigua EDAR por decantación de Campo de Criptana. \u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cerro-del-cristo/index.html\">Cerro del Cristo\u003c/a>\u003c/h3>\n\n<img src=\"http://forosocialcriptana.github.io/catalogo-patrimonio/img/small/cerro-del-cristo-1.jpg\">\n\n<p>Cerro que sirvió como punto de vigilancia de la Marca Media durante la Reconquista de estos territorios por los cristianos, y desde donde se puede comunicar con otras torres vigias commo la del Montón de Trigo o La Mira.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/restos-de-la-dehesa-del-navazo-las-piedras/index.html\">Restos de la Dehesa del Navazo Las Piedras\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Restos de dehesa típica de la zona ya desaparecida.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/yacimiento-romano-medieval-de-villajos/index.html\">Yacimiento romano-medieval de Villajos\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Se extiende a lo largo de la CM-330 y a lo ancho de la CM-3105.\nTiene un gran potencial arqueológico.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-geminado-luis-monte/index.html\">Chozo geminado Luis Monte\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo doble con habitáculos independientes. En 2010, el oriental con derrumbes laterales que pueden precipitar su ruina.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-paco/index.html\">Chozo Paco\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo típico criptanense, con puerta pequeña y estrecha. En buen estado de conservación.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-librero/index.html\">Chozo Librero\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo evolucionado de otro más antiguo. Visiblemente afectado por reconstrucciones modernas que lo convierten en bombo.\nSirve de nombre del paraje donde se encuentra.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-hermano-telares/index.html\">Chozo Hermano Telares\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo doble recubierto de yeso, tiene la puerta situada al Norte.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/corraliza-sarro/index.html\">Corraliza Sarro\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Situada junto al chozo del mismo nombre, es la corraliza mejor conservada de nuestro término.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/choza-senda-cantareros/index.html\">Choza Senda Cantareros\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Típica choza para ser cubierta con ramajes y matorrales. Está deteriorada, pero parece fuerte y resistente en 2010.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-telares/index.html\">Chozo Telares\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Bombo doble evolucionado a cocero. Tiene dos bombos unidos internamente, chimenea, poyo y cuadra.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-lino/index.html\">Chozo Lino\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo típico criptanense de pastores.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-loncio/index.html\">Chozo Loncio\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Muy buen estado de conservación. Tiene una ventana a poniente y está revocado con barro internamente.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-rastra/index.html\">Chozo Rastra\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Típico chozo de agricultor.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-canada/index.html\">Chozo Cañada\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo típico de pastores.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-tapao/index.html\">Chozo Tapao\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo típico de ganaderos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chocero-el-duque/index.html\">Chocero El Duque\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Evolución de chozo a cocero\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-corona/index.html\">Chozo Corona\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo de ganaderos tipo Casilla riojana por su elevada bóveda.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-almendros/index.html\">Chozo almendros\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo de pastores integrado en un majano.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/corral-del-puerco/index.html\">Corral del Puerco\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Corral para encerrar ganado.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-laceno/index.html\">Chozo Laceno\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Situado entre una cerca entre almendros.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/melibro/index.html\">Melibro\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Quizás fue el chozo más representativo, completo y antiguo de Criptana. Metido ahora en el interior de una finca particular y modificado a las necesidades del dueño.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-monjeles/index.html\">Chozo Mónjeles\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo representativo de la comarca. Muy bien acabado y en muy buen estado de conservación.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-soterrao/index.html\">Chozo Soterrao\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Es el único chozo del término que tiene su suelo interior a un nivel inferior del la superficie, semejante a un fondo de cabaña rematado en piedra en vez de cubierta vegetal.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-tolodao/index.html\">Chozo Tolodao\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo prácticamente metido dentro de un majano ya que han ido echando piedras a su alrededor tapándolo casi completamente, sólo se aprecia descubierta una parte de su puerta.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-tobias/index.html\">Chozo Tobías\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Cubierto por una enormidad de piedras sueltas y tierra, más parece un montón de piedras que un chozo. Tiene una pequeña corraliza en su parte meridional y en su interior habitaban zorros en 2011.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-moriscote/index.html\">Chozo Moriscote\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo evolucionado en estructura vertical ya que aparecen nervaduras al estilo gótico para cerrarlo por clave. -es un paso intermedio entre el chozo y el bombo. Tiene varios nombres como del moro, morisco y moriscote.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-cagalto/index.html\">Chozo Cagalto\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo pequeño, tiene, en 2011, muy deteriorado el lado oriental por acción humana, posiblemente de cazadores.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-genaro/index.html\">Chozo Genaro\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo tradicional, reconstruido en 2012 sin respetar las características de las construcciones en piedra seca.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-el-partidario/index.html\">Chozo El Partidario\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo con cono elevado tipo cuco o cubillo. es el único que se ha localizado en ese entorno.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-canino/index.html\">Chozo Canino\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo con puerta a saliente. Buen estado de conservación en 2011.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-maroto/index.html\">Chozo MAroto\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo situado entre la unión de tres caminos.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/campamento-de-tiberio-sempronio-graco-/index.html\">Campamento de Tiberio Sempronio Graco \u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Posible situación del campamento de Tiberio Sempronio Graco en las guerras de conquista de Celtiberia, 178 a.C.para el sometimiento de las ciudades celtibéricas Alces y Certima\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/necropolis-celtiberica/index.html\">Necrópolis celtibérica\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Corresponde a la necrópolis de una ciudad celtibérica situada en su entorno. Los restos de incineración aparecen en peqeuñas vasijas globulares. Varias de estas vasijas se descubrieron al realizar la conducción de agua hacia Alcázar.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/posadas-viejas/index.html\">Posadas Viejas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Asentamiento medieval sobre una villa romana situada en la via Titulcia - Laminio que guardaba el puente.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/cerro-de-la-atalaya/index.html\">Cerro de La Atalaya\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Motilla de la época del Bronce final o MAnchego; profanada antes del los años setenta.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/necropolis/index.html\">Necrópolis\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Posible necrópolis. Aparecen fosas de inhumación escavadas en la piedra.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-del-rey/index.html\">Chozo del Rey\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo geminado muy popular, está muy modificado por actuaciones recientes, revocado en yeso.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-escalerillas/index.html\">Chozo Escalerillas\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Chozo muy actual revocado en yeso.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-sarro/index.html\">Chozo Sarro\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Construcción rural en piedra seca.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-pedorrito/index.html\">Chozo Pedorrito\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Construcción rural en piedra seca.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chocero-el-pilio/index.html\">Chocero El Pilio\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Construcción rural en piedra seca. Mezcla de chozo y cocero.\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-rana/index.html\">Chozo Rana\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Construcción rural en piedra seca. Muy deteriorado\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chacue-canada/index.html\">Chacue Cañada\u003c/a>\u003c/h3>\n\n<img src=\"\">\n\n<p>Construcción rural mezcla de choza y cueva\u003c/p>","<h3><a href=\"http://forosocialcriptana.github.io/catalogo-patrimonio/lugares/chozo-poyosebre/index.html\"
